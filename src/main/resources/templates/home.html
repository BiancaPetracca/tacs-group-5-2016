<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/core.css" rel="stylesheet" media="screen"
          th:href="@{/css/core.css}"/>
    <script src="../static/js/jquery.js"
            th:src="@{/js/jquery.js}"></script>
    <script src="../static/js/bootstrap.min.js"
            th:src="@{/js/bootstrap.min.js}"></script>
    <link href="../static/css/styles.css" rel="stylesheet" media="screen"
          th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="jumbotron flex-container">
    <div class="custom-container medium">
        <h1>Marvellator 2016</h1>
        <p>Welcome to the Marvellator Application!</p>
        <p>Now you can manage your favorite Marvel characters</p>
    </div>
    <div class="custom-container small">
        <div class="panel panel-default">
            <div class="panel-body medium">
                <form action="#" th:action="@{/login}">
                    <div class="flex-aligned-items form-horizontal">
                       <p><input id="username" type="text" class="form-control" placeholder="Username"/></p>
                        <p><input id="pass" type="password" class="form-control" placeholder="Password"/></p>
                       <button type="submit" class="btn btn-large btn-success">Log in</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body medium">
                <div class="item-form-margin">
                    <h5>Don't you have an account?
                    <a th:href="@{/signup}" class="font-small">Sign up</a>
                        </h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
